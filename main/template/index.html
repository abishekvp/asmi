{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmi</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Add this style block for custom styling */

    </style>
</head>
<body>
    <h1>Asmitha Main Project</h1>
    <form method="post" id="file_form" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">File : </label>{{ form.file }}<br>
        <label for="prompt">Prompt : </label>
        <textarea name="prompt" id="prompt" cols="50" rows="5"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    {% if prompt %}
    <p><strong>Your Prompt:</strong></p>
    <pre>{{ prompt }}</pre>
    {% endif %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
